<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Date Picker</title>

	<link rel="stylesheet" href="main.css" />
</head>

<body>
	<h1>CUSTOM<span>DATE</span>PICKER</h1>
	<form action="">


		<div class="date-picker">
			<div class="selected-date"></div>

			<div class="dates">
				<div class="month">
					<div class="arrows prev-mth">&lt;</div>
					<div class="mth"></div>
					<div class="arrows next-mth">&gt;</div>
					<div class="league__boosting__rectangle__right" id="cb">
						<ul>
							<li><input type="checkbox" name="subject" class="subject" value="12:00" /> 12:00 pm</li>
							<li><input type="checkbox" name="subject" class="subject" value="13:00" /> 13:00 pm</li>
							<li><input type="checkbox" name="subject" class="subject" value="14:00" /> 14:00 pm</li>
							<li><input type="checkbox" name="subject" class="subject" value="15:00" /> 15:00 pm</li>
							<li><input type="checkbox" name="subject" class="subject" value="16:00" /> 16:00 pm</li>
							<li><input type="checkbox" name="subject" class="subject" value="17:00" /> 17:00 pm</li>
							<li><input type="checkbox" name="subject" class="subject" value="18:00" /> 18:00 pm</li>

						</ul>
					</div>
					<div id="result">

					</div>
				</div>
				<div>
				</div>
				<div class="days"></div>
			</div>
		</div>
		<input type="button" class="button" value="Preciona">
	</form>

	<script src="main.js"></script>
	<script src="hours.js"></script>
</body>

</html>
